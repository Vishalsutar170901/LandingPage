<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Length Unit Conversion</h1>
    <div class="form-group">
      <label for="lengthInput">Enter Length in Meters:</label>
      <input type="number" class="form-control" id="lengthInput" placeholder="Enter length in meters">
    </div>
    <div class="form-group">
      <label for="unitSelect">Select Unit:</label>
      <select class="form-control" id="unitSelect">
        <option value="cm">Centimeters</option>
        <option value="km">Kilometers</option>
        <option value="mm">Millimeters</option>
      </select>
    </div>
    <button class="btn btn-primary" id="convertBtn">Convert</button>
    <div class="mt-3">
      <strong>Converted Length:</strong>
      <span id="convertedLength"></span>
    </div>
  </div>

  <!-- Bootstrap JS and your custom JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
